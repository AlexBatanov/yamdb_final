version: '3.8'

services:

  db:
    image: postgres:13.0
    restart: always
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
  yamdb:
    image: alexandrbatanov/yamdb_final:latest
    # build:
    #   context: ../api_yamdb/
    restart: always
    volumes:
      - static_value:/static/
      - media_value:/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - yamdb

volumes:
  static_value:
  media_value: